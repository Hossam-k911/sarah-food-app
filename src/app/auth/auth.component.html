<section class="auth vh-100">
   <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
          <div class="col-md-8 w-100">
            <div class="auth-card p-5">
              <div class="mx-auto w-50 text-center ">
                <img class="w-75" src="../../assets/img/Auth/logo.svg" alt="">
              </div>
                    <h1>Login</h1>
                    <p>Welcome Back! Please enter your details</p>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                      <div class="mb-3">
                        <div class="input-group  input-group-lg">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                          <input formControlName="email" type="text" class="form-control input-lg" placeholder="Enter your E-mail"
                            aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <ng-container *ngIf="(email?.touched||email?.value)&& email?.errors" class="invalid">
                          <p class="text-danger" *ngIf="email?.getError('required')">Email is Required</p>
                          <p class="text-danger" *ngIf="email?.getError('email')">Email invalid format</p>
                        </ng-container>
                      </div>

                     <div>
                      <div class="password position-relative">
                        <div class="input-group input-group-lg mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                          <input [type]="hide?'password':'text'" formControlName="password" class="form-control" placeholder="Password"
                            aria-label="Password" aria-describedby="basic-addon1">
                          <span class="eye position-absolute " (click)="hide=!hide">
                            <i class="fa-solid" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
                          </span>
                        </div>
                      </div>

                     </div>



                      <div class="links d-flex justify-content-between">
                        <a class="text-main" [routerLink]="['/auth/register']">Register Now?</a>
                        <a class="text-dark-gray" [routerLink]="['/auth/forgetPass']" >Forgot Password?</a>
                      </div>

                      <button class="primary w-100 my-4" type="submit">Login</button>
                    </form>
            </div>

          </div>
      </div>
   </div>
</section>
